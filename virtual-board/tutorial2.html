<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--my css-->

    <!--bootstrap css and scripts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <style>
      #body {
        background-image: url("../assets/DoodleBot_NoTheme_Background_2.png");
        background-size: cover;
        font-family: "Audiowide", sans-serif;
      }

      .btn,
      h3 {
        color: whitesmoke;
      }
    </style>
  </head>

  <body
    id="body"
    class="d-flex justify-content-center align-items-center vh-100"
  >
    <div class="container">
      <div>
        <center>
          <!--
                    To add the link to the uploaded tutorial:
                    1. Upload the video to youtube
                    2. Make note of the video ID 
                        a. For example, when you play a video in youtube, the URL will be
                        something like this --- "https://www.youtube.com/watch?v=rnf0q1zOTXs" 
                        b. The video id here is "rnf0q1zOTXs"
                    3. Use the following syntax with the correct ID
                        "https://www.youtube.com/embed/my_id_here"
                
                -->
          <h3>Tutorial 2 page</h3>
          <iframe
            width="1100"
            height="500"
            src="https://www.youtube.com/embed/IrAZOyW4s88"
            allow="fullscreen;"
            allowfullscreen
          >
          </iframe>
          <br />

          <!-- Button trigger modal -->
          <button
            onclick="finishTutorial2()"
            type="button"
            class="btn btn-lg btn-success"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Continue to Game 2
          </button>
        </center>
        <!--taz modal-->
        <!-- Modal -->
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="staticBackdropLabel">
                  Continue to Game 2
                </h4>
              </div>
              <div class="modal-body">
                <h5>
                  Please wait while other players finish watching tutorial 2
                </h5>
                <br />
                <div
                  style="padding: 5px; width: 250px"
                  class="bg-success text-white rounded-3"
                >
                  <span
                    class="spinner-border spinner-border-sm"
                    style="font-size: 14px"
                  ></span>
                  Waiting for players...
                </div>
              </div>
              <div class="modal-footer">
                <!--<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
                <!-- <button type="button" class="btn btn-success btn-lg" onclick="finishTutorial1()">Continue to Game 1</button> -->
              </div>
            </div>
          </div>
        </div>
        <!-- taz modal -->
        <!-- <button class="btn btn-success btn-lg" onclick="finishTutorial1()">Continue to Game 1</button> -->
        <!-- </center> -->
      </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../socket-handler.js" type="text/javascript"></script>
    <script>
      var urlParams = new URLSearchParams(window.location.search);
      roomId = urlParams.get("room");
      console.log(roomId);
      document.addEventListener("DOMContentLoaded", () =>
        live_updates.join_room_page(roomId)
      );

      function finishTutorial2() {
        live_updates.finish_page({ roomId, page: "tutorial2" });
      }
    </script>
  </body>
</html>
