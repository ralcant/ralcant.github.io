<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--my css-->
    <link rel="stylesheet" href="./rooms-style.css">
    </link>
    <!--bootstrap css and scripts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">

</head>

<body id="body">
    <div id="buttonsSection" style="margin-top: 20%;" class="container-fluid d-flex align-items-center justify-content-center text-center">
        <div>
            <button class="btn btn-success btn-lg mt-3 mb-3" onclick="createRoom()" type="button" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">Create a Room</button>
            <h1>OR</h1>
            <center>
                <div class="mt-3 d-flex align-items-center">
                    <button class="btn btn-success btn-lg" id="joinRoomBtn" onclick="joinRoom()">Join a Room</button>
                    <input type="text" class="mx-3 form-control" id="roomID" placeholder="Enter room ID" name="roomID">
                </div>
            </center>
                
                <br><br>
        </div>
    </div>
    <!-- <div class="container-fluid" id="roomCreatedAlert" style="display:none;">
        <center>
            <div id="roomCreatedAlertContent" class="alert alert-success text-center" style="width:800px;">
            </div>
            <button class="btn btn-lg btn-success">
                <span class="spinner-grow spinner-grow-sm"></span>
                Waiting for players to join...
            </button>
        </center>
    </div> -->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                   <h4 class="modal-title" id="staticBackdropLabel" style="color:black;">Room Created!</h4>
                </div>
                <div class="modal-body">
                    <h5 style="color:black;">Please wait while other players join your room</h5>
                    <h5 id="roomIdBold"></h5>
                    <br>
                    <div style="padding:5px; width:300px;" class="bg-success text-white rounded-3">
                        <span class="spinner-border spinner-border-sm" style="font-size: 14px;"></span>
                        Waiting for players to join...
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="../socket-handler.js" type="text/javascript"></script>
    
    <script>
        let is_tutor;
        function createRoom() {
            //Creates and joins a random room
            live_updates.create_room();
            is_tutor = true;
            window.is_tutor = true;
            console.log("setting is_tutor to true")
        }
        function joinRoom() {
            let room = roomID.value;
            joinRoomBtn.innerText = "Waiting for players to join..."
            live_updates.join_room(room);
        }
    </script>
</body>

</html>
